<!DOCTYPE html>
<html>
<head>
    <title>Learn 02</title>

	<meta charset="utf-8" name="viewport" content="width=device-width" />

    <script src="../Scripts/jquery-3.2.1.min.js"></script>

    <!-- If you use <script> in head section, it doesn't act in your body section 
            because it's just done in your exist element in your page
                but now you don't have anything on it -->
    <script>
        /*
        Basic syntax is: $(selector).action()

                A $ sign to define/access jQuery
                A (selector) to "query (or find)" HTML elements
                A jQuery action() to be performed on the element(s)
        */

        $('p').css('color', 'Blue');

    </script>
</head>
<body>
    <p>Hello World!</p>
    <p>Hello World!</p>
    <p>Hello World!</p>
    <p>Hello World!</p>
</body>
</html>
